<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Saver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Tab Saver</h1>
      </header>
      <main>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search saved tabs..." />
        </div>
        <div class="actions">
          <button id="saveTab" class="btn btn-primary">Save Current Tab</button>
          <button id="saveAllTabs" class="btn btn-secondary">
            Save All Tabs
          </button>
        </div>
        <div class="actions">
          <button id="openAll" class="btn btn-tertiary">Open All Tabs</button>
        </div>
        <div class="category-management">
          <select id="category"></select>
          <input type="text" id="newCategory" placeholder="New Category" />
          <button id="addCategory" class="btn btn-small">Add</button>
        </div>
        <div id="savedTabs">
          <h2>Saved Tabs</h2>
          <p id="noTabsMessage" class="hidden">No saved tabs</p>
          <ul id="tabList"></ul>
        </div>
      </main>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
